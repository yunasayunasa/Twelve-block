<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>十二神将ブロック崩し (仮)</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */ /* ここを親要素（html, body）に指定している場合は不要 */
            min-height: 100vh; /* ビューポートいっぱいの高さを確保 */
            overflow: hidden; /* スクロールバーを隠す */
        }
        /* ゲームコンテナに高さを指定する必要がある場合 */
        /* body の height: 100vh; が適用されていれば不要なことも多い */
        #phaser-game-container {
            width: 100%;
            height: 100%; /* body が 100vh ならここも 100% でOK */
            display: flex; /* 子要素（Canvas）を中央寄せするため */
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block; /* Canvas のデフォルトの余白を消す */
        }
    </style>
</head>
<body>
    <!-- PhaserのCanvasがこの div の中に挿入されます -->
    <div id="phaser-game-container">
        <script src="game.js"></script>
    </div>
</body>
</html>

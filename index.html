<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>十二神将ブロック崩し</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
        #phaser-game-container { width: 100vw; height: 100vh; } /* コンテナを画面全体に */
        /* スライダーなどのDOM要素がゲーム画面上に来るように */
        canvas + div { position: absolute; top: 0; left: 0; pointer-events: none; /* デフォルトでは触れない */ }
        canvas + div > div { pointer-events: auto; /* コンテナ自体は触れるように */ }
    </style>
</head>
<body>
    <div id="phaser-game-container"></div>

    <!-- Phaserライブラリの読み込み (CDNまたはローカルパス) -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>

    <!-- 分割したメインのJSファイルをモジュールとして読み込む -->
    <script type="module" src="main.js"></script>

    <!-- 以前の <script src="game.js"></script> は削除 -->
</body>
</html>

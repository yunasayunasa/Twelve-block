<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>十二神将ブロック崩し</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #phaser-game-container { width: 100vw; height: 100vh; position: relative; }
        canvas + div { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        canvas + div > div { pointer-events: auto; }

        /* --- ▼ ローダーCSSを追加 ▼ --- */
        #loader-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: rgba(0, 0, 0, 0.8); z-index: 9999;
        }
        #loader {
            border: 8px solid #f3f3f3; border-top: 8px solid #3498db;
            border-radius: 50%; width: 60px; height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* --- ▲ ローダーCSSを追加 ▲ --- */
    </style>
</head>
<body>
    <!-- ▼ ローダー要素を追加 ▼ -->
    <div id="loader-container">
        <div id="loader"></div>
    </div>
    <!-- ▲ ローダー要素を追加 ▲ -->

    <div id="phaser-game-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
